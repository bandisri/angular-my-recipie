<form>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="itemName">Name</label>
      <input type="text" class="form-control" id="itemName">
    </div>
    <div class="form-group col-md-4">
      <label for="itemQuantity">Amount</label>
      <input type="number" class="form-control" id="itemQuantity">
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-success" (click)="onAdd()">Add</button>
      <button type="button" class="btn btn-danger"  (click)="onAdd()">Delete</button>
      <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
    </div>
  </div>

</form>
